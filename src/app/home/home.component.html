<div class="home-search">
    <form class="restaurant-form">
        <mat-form-field class="full-width">
            <mat-label>Search for your favourite resturants here ...</mat-label>
            <input type="text" placeholder="search..." matInput [formControl]="restaurantsListControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
